<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Rule of Dress</title>
</head>

<body>
    <header class="container-fluid">
        <p class="sans-serif"> Rule of Dress</p>
    </header>

    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-2 sidenav ">
                <ul>
                    <br>
                    <li><a href="#">เช็คชื่อนิสิต</a></li>
                    <br>
                    <li><a href="history">ประวัติการเช็คชื่อนิสิต</a></li>
                    <br>
                    <li class="active"><a href="overview">ผลการเช็คชื่อนิสิต</a></li>
                </ul>
            </div>
            <div class="col-sm-10 ">
                <h2>ตรวจสอบผลการเช็คชื่อนิสิต</h2>

                <form #login="ngForm" (ngSubmit)="onClickSubmit(login.value)">
                    <div class="form">
                        <div class="form-group">

                            <div class="col-sm-3">
                                <label for="subjectID">รหัสวิชา
                                <input ngModel type="text" name="subjectID" class="form-control " id="subjectID" placeholder="88723059" [readonly]="readonlyStatus" required>
                                </label>
                            </div>

                            <div class="col-sm-3">
                                <label for="subjectGroup">กลุ่มเรียน
                                <input ngModel type="number" name="subjectGroup" class="form-control" id="subjectGroup" placeholder="0" min="1" [readonly]="readonlyStatus" required>
                                </label>
                            </div>

                            <div class="col-sm-3">
                                <label for="term">ภาคเรียน
                                <input ngModel type="text" name="term" class="form-control " id="term" placeholder="2/2562" [readonly]="readonlyStatus" required>
                                </label>
                            </div>

                        </div>


                        <div class="btnStart" style="text-align:center;">
                            <button type="submit">ดูผลเช็คชื่อ </button>
                        </div>

                    </div>
                </form>
                <br><br>

                <div *ngIf="showGraph" style="text-align:center;">
                    <h1>เช็คชื่อทั้งหมด: {{totalAtten}} ครั้ง</h1>
                </div>

                <div>
                    <canvas id="myChart"></canvas>

                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid ">
        <p>Informatics, Burapha University</p>
    </footer>
</body>

</html>
